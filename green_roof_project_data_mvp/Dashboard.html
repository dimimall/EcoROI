<!DOCTYPE html>
<html>
<head>
    <title>Rhodes City Heat Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        
        var map = L.map('map').setView([36.44, 28.23], 13);  // Centered on Rhodes island city

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

      
        var tiffLayer = L.leafletGeotiff("D:\CASSINI\green_roof_project\Rhodes_Urban_LST.tif", {
            band: 0,
            renderer: new L.LeafletGeotiff.Plotty({
                displayMin: 0,  
                displayMax: 40, 
                colorScale: 'rainbow' 
            })
        }).addTo(map);
    </script>
</body>
</html>
